<html xmlns:concordion="http://www.concordion.org/2007/concordion">
    <head lang="en">
        <meta charset="UTF-8"/>
</head>
    <body>
        <h2>Gmail login</h2>
        <p>Given a valid username and password I should see my inbox</p>
         <span concordion:set="#username">xxxxxx@gmail.com</span>
         <p concordion:assertTrue="gmailLogin(#username)">Username</p>       
         <span concordion:set="#password">xxxxxxx</span>       
         <p concordion:assertTrue="gmailPassword(#password)">Password</p>       
         <p concordion:execute="cleanup()"> </p>       

    </body>
</html>
